<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="favicon.png">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | PlayerNo123</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- Sidebar -->
  <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="logo.svg" class="logo" alt="" />
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
      <!-- links -->
      <ul class="links">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="https://github.com/PlayerNo123">My Github</a>
        </li>
        <li>
          <a href="https://Calculator.playerno1231.repl.co">Calculator</a>
        </li>
        <li>
          <a href="https://Music-Player-App.playerno1231.repl.co">Music Player App</a>
        </li>
        <li>
          <a href="https://TicTacToe.playerno1231.repl.co">TicTacToe</a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">My YT Account </a>
        </li>
      </ul>


    </aside>







  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Created By <a href="https://github.com/PlayerNo123" target="_blank">PlayerNo123</a></div>
      <div class="credit">My Friends Discord server <a href="https://discord.gg/5UTK7BQHR2" target="_blank">Macavity</a></div>
      <div class="credit">His Youtube Channel <a href="https://www.youtube.com/channel/UC-XTIV7q1sHA4mYXNbbDPfg" target="_blank">Macavity</a></div>

    </div>
  </div>

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
